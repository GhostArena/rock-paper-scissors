<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/logic.js"></script>
    <title>Rock, Paper, Scissiors</title>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <h1>Rock, Paper, Scissiors</h1>
        <p>A round of 5 to determine the winner</p>
      </div>

      <!-- Input -->
      <div class="input">
        <h3 class="input-head">Choose your choice 🚀</h3>
        <div class="options">
          <button id="rock"><h1 class="option">🗿</h1></button>
          <button id="paper"><h1 class="option">📜</h1></button>
          <button id="scissors"><h1 class="option">✂️</h1></button>
        </div>
        <!-- <input type="text" placeholder="Select Choice" class="input-field"/> -->
      </div>

      <div class="score">
        <h1>Score:</h1>
        <div class="score-board">
          <h1 id="playerScore">0</h1>
          <h1 id="computerScore">0</h1>
        </div>
        <p>Winner: <strong id="winMsg">?</strong></p>
      </div>
    </div>
  </body>
</html>
